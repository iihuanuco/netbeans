<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Operaciones Academicas</title>
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="resources" name="fonts.css"  />
        <h:outputScript library="js" name="bg.js"   />
    </h:head>
    <h:body  style="background-color:white;">
        <f:view>
            <h:form class="academico" >
                <div columns="1" class="registro-menu">
                    <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/7.jpg"/><p:commandButton value="Carreras" onclick="#{carrerasBean.carreras.mostrarcarreras(sucursalesBean.sucursales.registrosuc)}" oncomplete="PF('Carreras').show();"  class="  btn-img"  /></div>
                    <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/8.jpg"/><p:commandButton value="Cursos" oncomplete="PF('Cursos').show();"  class="  btn-img"  /></div>
                     <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/12.jpg"/><p:commandButton value="Asignar Cursos" oncomplete="PF('cursoxprofesor').show();"  class="  btn-img"  /></div>
                    <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/9.jpg"/><p:commandButton value="Evaluaciones" oncomplete="PF('evaluaciones').show();"  class="  btn-img"  /></div>
                    <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/10.jpg"/><p:commandButton value="Actividades" oncomplete="PF('actividades').show();"  class="  btn-img"  /></div>
                    <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/11.jpg"/><p:commandButton value="Asignar Evaluacion" oncomplete="PF('evaluaxcurso').show();"  class="  btn-img"  /></div>
                    <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/13.jpg"/><p:commandButton value="Secciones" oncomplete="PF('secciones').show();"  class="  btn-img"  /></div>
                    <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/13.jpg"/><p:commandButton value="Turnos" oncomplete="PF('turnos').show();"  class="  btn-img"  /></div>
                 
                </div>


                <p:dialog  header="Registrar Carreras"  widgetVar="Carreras" rendered="true" height="500" width="600" modal="true" draggable="false" resizable="false" >
                    <h:panelGrid columns="1" >
                        <p:inputText id="txtcodigocarrera" value="#{carrerasBean.carreras.codigocarrera}" placeholder="Codigo" class="texto" ></p:inputText>
                        <p:inputText id="txtnombrecarrera" value="#{carrerasBean.carreras.nombrecarrera}" placeholder="Nombre" class="texto" ></p:inputText>
                        <p:inputText id="txtsemestrescarrera" value="#{carrerasBean.carreras.semestrescarrera}" placeholder="Semestre" class="texto" ></p:inputText>
                        <p:commandButton value="Guardar" actionListener="#{carrerasBean.registrar(login.user.registro,sucursalesBean.sucursales.registrosuc)}" class="boton-ingresar"
                                         update="txtcodigocarrera,txtnombrecarrera,txtsemestrescarrera,tblcarreras" />
                          <p:dataTable id="tblcarreras" var="carrera" value="#{carrerasBean.carreras.listacarreras}" filteredValue="#{carrerasBean.carreras.filtrocarreras}" >
                            <p:column headerText="Codigo" filterBy="#{carrera.codigocarrera}" filterMatchMode="contains" >
                                <h:outputText value="#{carrera.codigocarrera}" />
                            </p:column>
                            <p:column headerText="Nombre" filterBy="#{carrera.nombrecarrera}" filterMatchMode="contains" >
                                <h:outputText value="#{carrera.nombrecarrera}" />
                            </p:column>
                            <p:column>
                                <p:commandButton value="Modificar" />
                            </p:column>
                            <p:column>
                                <p:commandButton value="DeBaja" />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:dialog>

                <p:dialog  header="Registrar Curso"  widgetVar="Cursos" rendered="true" height="500" width="350" modal="true" draggable="false" resizable="false" >
                    <h:panelGrid columns="1" >
                        <p:inputText id="txtcodigocurso" value="#{cursosBean.cursos.codigocurso}"  placeholder="Codigo" class="texto" ></p:inputText>
                        <p:inputText id="txtnombrecurso" value="#{cursosBean.cursos.nombrecurso}"  placeholder="Nombre" class="texto" ></p:inputText>

                        <p:selectOneMenu id="txtcarrera" value="#{cursosBean.cursos.carrera}"  > 
                            <f:selectItem itemLabel="-Seleccione Carrera- "   itemValue="0"/>
                            <f:selectItems value="#{sucursalesBean.listacarreras}" />
                            <p:ajax process="txtcarrera" update="txtsemestrescurso" />
                        </p:selectOneMenu>

                        <p:selectOneMenu  id="txtsemestrescurso" value="#{cursosBean.cursos.semestrecurso}"  > 
                            <f:selectItem itemLabel="-Seleccione Semestre- "   itemValue="0"/>
                            <f:selectItems value="#{cursosBean.listaSemestres}" />
                        </p:selectOneMenu>

                        <p:inputText id="txtcreditos" value="#{cursosBean.cursos.creditoscurso}"  placeholder="Creditos" class="texto" ></p:inputText>

                        <p:inputText id="txtht" value="#{cursosBean.cursos.htcurso}"  placeholder="Horas Teoria" class="texto" ></p:inputText>
                        <p:inputText id="txthp" value="#{cursosBean.cursos.hpcurso}"  placeholder="Horas Practica" class="texto" ></p:inputText>
                        <p:selectOneMenu id="cmbalcancec" value="#{cursosBean.cursos.alcancecurso}">
                            <f:selectItem itemLabel="-Seleccione alcance-" itemValue="0" />
                            <f:selectItem itemLabel="Obligaorio" itemValue="1" />
                            <f:selectItem itemLabel="Electivo" itemValue="2" />
                            <f:selectItem itemLabel="Libre" itemValue="3" />
                        </p:selectOneMenu>        
                        <p:calendar value="#{cursosBean.cursos.fechainiciocurso}" pattern="dd/MM/yyyy" mask="true" class="datos" placeholder="Fecha de Inicio"  ><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></p:calendar>          

                        <p:commandButton value="Guardar" actionListener="#{cursosBean.registrar(login.user.registro)}"  class="boton-ingresar"
                                         update="txtcodigocurso,txtnombrecurso,txtcarrera,txtsemestrescurso,txtcreditos,txtht,txthp,cmbalcancec" />
                    </h:panelGrid>
                </p:dialog>

                <p:dialog header="Evaluaciones" widgetVar="evaluaciones" rendered="true" height="100" width="500" modal="true" draggable="false" resizable="false" >
                    <h:panelGrid columns="2">
                        <p:inputText id="txtnombreval" value="#{evaluacionesBean.evaluaciones.nombreeval}" placeholder="Nombre de Evaluacion" class="texto"></p:inputText>
                        <p:commandButton value="Guardar" actionListener="#{evaluacionesBean.registrar(login.user.registro)}" class="boton-ingresar" update="txtnombreval" />
                    </h:panelGrid>
                </p:dialog>
                
                <p:dialog header="Actividades" widgetVar="actividades" rendered="true" height="200" width="330" modal="true" draggable="false" resizable="false" >
                    <h:panelGrid columns="1">
                        <p:inputText id="txtnombreact" value="#{actividadesBean.actividades.nombreact}" placeholder="Nombre de Actividad" class="texto"></p:inputText>
                        <p:selectOneMenu id="cmbalcance" value="#{actividadesBean.actividades.alcanceact}">
                            <f:selectItem itemLabel="-Seleccionar Alcance-" itemValue="0" itemDisabled="true" />
                            <f:selectItem itemLabel="Alcance 1" itemValue="1" />
                            <f:selectItem itemLabel="Alcance 2" itemValue="2" />
                            <f:selectItem itemLabel="Alcance 3" itemValue="3" />
                        </p:selectOneMenu>
                        <p:calendar id="txtfecha" value="#{actividadesBean.actividades.fechainicioact}" pattern="dd/MM/yyyy" mask="true" class="datos" placeholder="Fecha de Inicio"  ><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></p:calendar>
                        <p:commandButton value="Guardar" actionListener="#{actividadesBean.registrar(login.user.registro,sucursalesBean.sucursales.registrosuc)}" class="boton-ingresar" 
                                         update="cmbalcance,txtnombreact,txtfecha" />
                    </h:panelGrid>
                </p:dialog>
                
                <p:dialog header="Asignar Evaluacion" widgetVar="evaluaxcurso" rendered="true" height="200" width="350" modal="true" draggable="false" resizable="false" >
                    <h:panelGrid columns="1">         
                        <p:selectOneMenu id="cmbcursoxprofesor" value="#{evaluaxCursoBean.evaluaxcurso.profesorxcurso}" >
                            <f:selectItem itemLabel="-Seleccionar Curso y Profesor-" itemValue="0" itemDisabled="true" />
                            <f:selectItems value="#{sucursalesBean.listacxp}" />
                        </p:selectOneMenu>
                        <p:selectOneMenu id="cmbevaluacion" value="#{evaluaxCursoBean.evaluaxcurso.evaluacion}" >
                            <f:selectItem itemLabel="-Seleccionar Evaluacion-" itemValue="0" itemDisabled="true" />
                            <f:selectItems value="#{evaluacionesBean.listaevaluaciones}" />
                        </p:selectOneMenu>
                        <p:inputText id="txtpeso" value="#{evaluaxCursoBean.evaluaxcurso.peso}" placeholder="Peso" class="texto"></p:inputText>
                        <p:commandButton value="Guardar" actionListener="#{evaluaxCursoBean.registrar(login.user.registro)}" class="boton-ingresar" 
                                         update="txtpeso,cmbcursoxprofesor,cmbevaluacion"/>
                    </h:panelGrid>
                </p:dialog>
                
                <p:dialog header="Secciones" widgetVar="secciones" rendered="true" height="200" width="300" modal="true" draggable="false" resizable="false" >
                    <h:panelGrid columns="1">
                        <p:inputText id="txtcodigosec" value="#{seccionesBean.secciones.codigosec}" placeholder="Codigo" class="texto"></p:inputText>
                        <p:inputText id="txtnombresec" value="#{seccionesBean.secciones.nombresec}" placeholder="Nombre" class="texto"></p:inputText>
                        <p:commandButton value="Guardar" actionListener="#{seccionesBean.registrar(login.user.registro)}" class="boton-ingresar" 
                                         update="txtcodigosec,txtnombresec" />
                    </h:panelGrid>
                </p:dialog>
                
                <p:dialog header="Asignar Curso" widgetVar="cursoxprofesor" rendered="true" height="200" width="300" modal="true" draggable="false" resizable="false" >
                    <h:panelGrid columns="1">         
                        <p:selectOneMenu id="cmbxcurso" value="#{cursoxProfesorBean.cursoxprofesor.curso}" >
                            <f:selectItem itemLabel="-Seleccionar Curso-" itemValue="0" itemDisabled="true" />
                            <f:selectItems value="#{cursosBean.listaCursos}" />
                        </p:selectOneMenu>
                        <p:selectOneMenu id="cmbxprofesor" value="#{cursoxProfesorBean.cursoxprofesor.profesor}"  >
                            <f:selectItem itemLabel="-Seleccionar Profesor-" itemValue="0" itemDisabled="true" />
                            <f:selectItems value="#{cursoxProfesorBean.listaprofesor}" />
                        </p:selectOneMenu>
                        <p:selectOneMenu id="cmbxactividad" value="#{cursoxProfesorBean.cursoxprofesor.actividad}"  >
                            <f:selectItem itemLabel="-Seleccionar Actividad-" itemValue="0" itemDisabled="true" />
                            <f:selectItems value="#{sucursalesBean.listaactividades}" />
                        </p:selectOneMenu>
                        <p:commandButton value="Guardar" actionListener="#{cursoxProfesorBean.registrar(login.user.registro)}" class="boton-ingresar" 
                                         update="cmbxcurso,cmbxprofesor,cmbxactividad" />
                    </h:panelGrid>   
                </p:dialog>
                
                <p:dialog header="Turnos" widgetVar="turnos" rendered="true" height="200" width="300" modal="true" draggable="false" resizable="false" >
                    <h:panelGrid columns="1">
                        <p:inputText id="txtcodigotur" value="#{turnosBean.turnos.codigotur}" placeholder="Codigo" class="texto"></p:inputText>
                        <p:inputText id="txtnombretur" value="#{turnosBean.turnos.nombretur}" placeholder="Nombre" class="texto"></p:inputText>
                        <p:commandButton value="Guardar" actionListener="#{turnosBean.registrar(login.user.registro)}" class="boton-ingresar" 
                                         update="txtcodigotur,txtnombretur" />
                    </h:panelGrid>    
                </p:dialog>
 
            </h:form>
        </f:view>

    </h:body>
</html>
