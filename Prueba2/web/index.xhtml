<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ingresar</title>
    </h:head>
    
    <h:body>
        <div>
            
            <h:panelGrid columns="1" border="1" bgcolor="#7ebab5" title="Ingresar">
            <h:form>
                <p:growl id="messages" showDetail="true" />
                               
                <tr>
                    <td>
                        <p:inputText value="#{login.user.usuario}" placeholder="Usuario" ></p:inputText>
                    </td>
                    <td>
                        <p:password value="#{login.user.password}" placeholder="Password" ></p:password>
                    </td>
                    <td>
                        <p:commandButton value="Ingresar" action="#{login.validardatos()}" update="messages" />
                    </td>
                </tr>
                
                <p:commandButton value="Registrar nuevo usuario" action="signup" />
            </h:form>
            
        </h:panelGrid>
        </div>
        
    </h:body>
</html>
