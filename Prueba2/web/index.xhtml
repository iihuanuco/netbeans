<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ingresar</title>
          <h:outputStylesheet library="css" name="menu.css"  />
             <h:outputStylesheet library="css" name="style.css"  />

    </h:head>

    <h:body>
        <f:view>
        <div>
            <h:form class="login">
                 <p:growl id="messages" showDetail="true" />
                 <h:panelGrid columns="3"  title="Ingresar">
                    <p:inputText value="#{login.user.usuario}" placeholder="Usuario" ></p:inputText>

                    <p:password value="#{login.user.password}" placeholder="Password" ></p:password>

                    <p:commandButton value="Ingresar" action="#{login.validardatos(login.user.usuario,login.user.password)}" update="messages" />

                    <p:commandLink value="Registrar nuevo usuario" action="signup"    />

                </h:panelGrid>
            </h:form>
        </div>
</f:view>
    </h:body>
</html>
