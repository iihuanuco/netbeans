<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>registro</title>
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="resources" name="fonts.css"  />
         <h:outputScript library="js" name="bg.js"   />

    </h:head>
    <h:body style="background-color:white;" >
        <f:view>
            <h:form id="notas" >
              <h:panelGrid>
                  <p:selectOneMenu id="cmbcarreras"  value="#{carrerasBean.carreras.registrocarrera}"   > 
                            <f:selectItem itemLabel="-Seleccione Carrera- "   itemValue="0"/>
                            <f:selectItems value="#{sucursalesBean.listacarreras}" />
                            <p:ajax listener="#{cursosBean.cursos.mostrar(carrerasBean.carreras.registrocarrera,sucursalesBean.sucursales.registrosuc)}" process="cmbcarreras" update="tblcursos"/>
            </p:selectOneMenu>
                  <p:dataTable id="tblcursos" var="curso" value="#{cursosBean.cursos.lista}"  >
                      <p:column headerText="Codigo" >
                          <h:outputText value="#{curso.registrocurso}" />
                         </p:column>
                         <p:column headerText="Codigo" >
                             <h:outputText value="#{curso.codigocurso}" />
                         </p:column>
                         <p:column headerText="Nombre">
                             <h:outputText value="#{curso.nombrecurso}" />
                         </p:column>
                         <p:column >
                             <p:commandButton value="Notas"  actionListener="#{cursosBean.obtener(curso.registrocurso)}" oncomplete="PF('notas').show();" update=":notas:notas-dialogo"  />
                         </p:column>
                     </p:dataTable>
              </h:panelGrid>
            
            
                <p:dialog id="notas-dialogo" header="Registrar Notas"  widgetVar="notas" rendered="true" height="800" width="800" modal="true" draggable="false" resizable="false" >
                    <h:panelGrid columns="1">
                        <p:selectOneMenu id="cmbactividad" value="#{actividadesBean.actividades.registroact}"  >
                            <f:selectItem itemLabel="-Selecionar Actividad-" itemValue="0" itemDisabled="true" />
                            <f:selectItems value="#{sucursalesBean.listaactividades}" />
                        </p:selectOneMenu>
                    <p:selectOneMenu id="cmbdocente" value="#{usersBean.user.registro}"> 
                            <f:selectItem itemLabel="-Seleccione Docente- "   itemValue="0"/>
                            <f:selectItems value="#{cursosBean.listaProfesor}" />
                            <p:ajax process="cmbdocente" update="cmbnotas" />
            </p:selectOneMenu>
                  <p:selectOneMenu id="cmbnotas" > 
                            <f:selectItem itemLabel="-Seleccione Tipo de Nota- "   itemValue="0"/>
                            <f:selectItems value="#{usersBean.listaeva}" />
            </p:selectOneMenu>
                                                <p:commandButton value="Filtrar ALumnos" actionListener="#{usersBean.user.mostrar(cursosBean.cursos.registrocurso,usersBean.user.registro,actividadesBean.actividades.registroact)}" update="tblalumnos" />
                
                        <p:dataTable id="tblalumnos"  var="alumnos" value="#{usersBean.user.lista}">
                         <p:column headerText="Registro Matricula x Curso"  >
                             <h:outputText value="#{alumnos.registro}" />
                         </p:column>
                         <p:column headerText="Nombre">
                             <h:outputText value="#{alumnos.nombre}" />
                         </p:column>
                         <p:column >
                             <p:inputText />
                         </p:column>
                     </p:dataTable>
                    </h:panelGrid>
            </p:dialog>
            
        </h:form>
            </f:view>
    </h:body>
</html>
