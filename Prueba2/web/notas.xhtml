<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>registro</title>
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="resources" name="fonts.css"  />
         <h:outputScript library="js" name="bg.js"   />

    </h:head>
    <h:body style="background-color:white;" >
        <f:view>
        <h:form >
              <h:panelGrid>
                  <p:selectOneMenu id="cmbcarreras"  value="#{carrerasBean.carreras.registrocarrera}"   > 
                            <f:selectItem itemLabel="-Seleccione Carrera- "   itemValue="0"/>
                            <f:selectItems value="#{sucursalesBean.listacarreras}" />
                            <p:ajax listener="#{cursosBean.cursos.mostrar(carrerasBean.carreras.registrocarrera,sucursalesBean.sucursales.registrosuc)}" process="cmbcarreras" update="tblcursos"/>
            </p:selectOneMenu>
                  <p:dataTable id="tblcursos" var="curso" value="#{cursosBean.cursos.lista}"  >
                         <p:column headerText="Codigo" >
                             <h:outputText value="#{curso.codigocurso}" />
                         </p:column>
                         <p:column headerText="Nombre">
                             <h:outputText value="#{curso.nombrecurso}" />
                         </p:column>
                         <p:column >
                             <p:commandButton value="Notas" oncomplete="PF('notas').show();" />
                         </p:column>
                     </p:dataTable>
              </h:panelGrid>
            
            
            <p:dialog  header="Registrar Notas"  widgetVar="notas" rendered="true" height="200" width="300" modal="true" draggable="false" resizable="false" >
                <p:selectOneMenu id="cmbactividad" > 
                            <f:selectItem itemLabel="-Seleccione Actividad- "   itemValue="0"/>
            </p:selectOneMenu>
                <p:selectOneMenu id="cmbdocente" > 
                            <f:selectItem itemLabel="-Seleccione Docente- "   itemValue="0"/>
            </p:selectOneMenu>
                
                <p:dataTable id="tblalumnos"   >
                         <p:column headerText="Codigo" >
                         
                         </p:column>
                         <p:column headerText="Nombre">
               
                         </p:column>
                         <p:column >
                           
                         </p:column>
                     </p:dataTable>
                
            </p:dialog>
            
        </h:form>
            </f:view>
    </h:body>
</html>
