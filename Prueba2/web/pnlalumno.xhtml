<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Intranet Alumno</title>
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet name="fonts.css"  />
        <h:outputStylesheet library="css" name="submenu.css"  />
        <h:outputScript library="js" name="bg.js"   />
        <h:outputScript library="js" name="load.js"   />
        <h:outputStylesheet library="assets" name="animations.min.css"  />
        <h:outputScript library="assets" name="smoothscroll.min.js"   />
        <h:outputScript library="assets" name="appear.min.js"   />
        <h:outputScript library="assets" name="animations.min.js"   />
        <h:outputScript library="assets" name="backbone.js"   />
    </h:head>
    <h:body style="background-color: white;">
      
            <h:form  >
               
                <ul class="ca-menu">
                    <li class="animate-in"  data-anim-type="bounce-in-up" data-anim-delay="600">
                        <a>
                            <span> <i class="icon icon-archive ca-icon"></i></span>
                            <div class="ca-content">
                                <h2 class="ca-main"><p:commandButton value="CURSOS" 
                                                                       class="btn-img"  /></h2>
                                <h3 class="ca-sub">Consutar  cursos Inscritos</h3>
                            </div>
                        </a>
                    </li>
                    <li class="animate-in"  data-anim-type="bounce-in-down" data-anim-delay="600">
                        <a >
                            <span  ><i class="icon icon-notebook-list ca-icon"></i></span>
                            <div class="ca-content">
                                <h2 class="ca-main"><p:commandButton value="NOTAS"  
                                                                     oncomplete="PF('notas').show();"   class="btn-img"  /></h2>
                                <h3 class="ca-sub">Consultar calificaciones</h3>
                            </div>
                        </a>
                    </li>
                    <li class="animate-in"  data-anim-type="bounce-in-up" data-anim-delay="600">
                        <a >
                            <span  ><i class="icon icon-file ca-icon"></i></span>
                            <div class="ca-content">
                                <h2 class="ca-main"><p:commandButton value="OTRO" 
                                                                      class="btn-img"   /></h2>
                                <h3 class="ca-sub">Otra cosa por aca</h3>
                            </div>
                        </a>
                    </li>
                </ul>
                
                <div class="dialog-allnotas">
                    <p:dialog header="Notas" widgetVar="notas" showEffect="clip" hideEffect="clip" rendered="true" height="100vh" width="100%" modal="true" draggable="false" resizable="false" position="absolute" >
                  
                        <h:panelGrid columns="1" class="nota-alumno inputs">
                            <p:accordionPanel multiple="true" value="#{login.mc}" var="item">          
                                
                       
                                
                                <p:tab title="#{item.cursos} - #{item.profesor}  "  >
                                                
                                    <p:commandButton id="btn-notas" icon="ui-icon-carat-1-s" value="Notas" actionListener="#{notasBean.notas.motrarnotasint(login.user.registro,item)}"  update="listanotas" class="btn-dialog"/>
                                       
                                       <p:dataTable class="nota-alumno" id="listanotas"  var="notas" value="#{notasBean.notas.listanotas}" emptyMessage="SIN NOTAS" >
                                     
                                                                    <p:column headerText="Tipo de Calificacion" >
                                                                        <h:outputText value="#{notas.tipoevalint}" />
                                                                    </p:column>
                                                                    <p:column headerText="Nota" >
                                                                        <h:outputText value="#{notas.notanot}" />
                                                                    </p:column>
                                                                </p:dataTable>
                                       
                                 </p:tab>

                        </p:accordionPanel>
                            
                            
                        </h:panelGrid>
                    </p:dialog>
                </div>
                
                
                
                
                
            </h:form>
         
        
    </h:body>
</html>
