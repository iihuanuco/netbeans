<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Intranet Alumno</title>
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet name="fonts.css"  />
        <h:outputStylesheet library="css" name="submenu.css"  />
        <h:outputScript library="js" name="bg.js"   />
        <h:outputScript library="js" name="load.js"   />
        <h:outputStylesheet library="assets" name="animations.min.css"  />
        <h:outputScript library="assets" name="smoothscroll.min.js"   />
        <h:outputScript library="assets" name="appear.min.js"   />
        <h:outputScript library="assets" name="animations.min.js"   />
        <h:outputScript library="assets" name="backbone.js"   />
    </h:head>
    <h:body style="background-color: white;">
        <f:view>
            <h:form>
                <ul class="ca-menu">
                    <li class="animate-in"  data-anim-type="bounce-in-up" data-anim-delay="600">
                        <a>
                            <span> <i class="icon icon-user ca-icon"></i></span>
                            <div class="ca-content">
                                <h2 class="ca-main"><p:commandButton value="CURSOS" 
                                                                       class="btn-img"  /></h2>
                                <h3 class="ca-sub">Tus Cursos Inscritos</h3>
                            </div>
                        </a>
                    </li>
                    <li class="animate-in"  data-anim-type="bounce-in-down" data-anim-delay="600">
                        <a >
                            <span  ><i class="icon icon-group ca-icon"></i></span>
                            <div class="ca-content">
                                <h2 class="ca-main"><p:commandButton value="NOTAS" 
                                                                     onclick="#{notasBean.notas.motrarnotasint(login.user.registro)}" oncomplete="PF('notas').show();"   class="btn-img"  /></h2>
                                <h3 class="ca-sub">Todas tus Calificaciones</h3>
                            </div>
                        </a>
                    </li>
                    <li class="animate-in"  data-anim-type="bounce-in-up" data-anim-delay="600">
                        <a >
                            <span  ><i class="icon icon-user3 ca-icon"></i></span>
                            <div class="ca-content">
                                <h2 class="ca-main"><p:commandButton value="OTRO" 
                                                                      class="btn-img"   /></h2>
                                <h3 class="ca-sub">Otra cosa por aca</h3>
                            </div>
                        </a>
                    </li>
                </ul>
                
                <div class="dialog-allnotas">
                    <p:dialog header="Notas" widgetVar="notas" showEffect="clip" rendered="true" height="auto" width="100%" modal="true" draggable="false" resizable="false" position="absolute" >
                        <h:panelGrid columns="2" style="margin: 0 auto;">
                            
                            <p:dataTable id="listanotas" var="notas" value="#{notasBean.notas.listanotas}" emptyMessage="" >
                                <p:column headerText="Curso" >
                                    <h:outputText value="#{notas.cursoint}" />
                                </p:column>
                                <p:column headerText="Profesor" >
                                    <h:outputText value="#{notas.profesorint}" />
                                </p:column>
                                <p:column headerText="Tipo de Calificacion" >
                                    <h:outputText value="#{notas.tipoevalint}" />
                                </p:column>
                                <p:column headerText="Nota" >
                                    <h:outputText value="#{notas.notanot}" />
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                    </p:dialog>
                </div>
                
                
                
                
                
            </h:form>
        </f:view>
        
    </h:body>
</html>
