<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Inicio</title>
      <h:outputStylesheet library="css" name="menu.css"  />
       <h:outputStylesheet library="css" name="style.css"  />
      <h:outputStylesheet library="resources" name="fonts.css"  />
       <h:outputScript library="js" name="bg.js"   />

    </h:head>
   
    <h:body onload="#{login.user.load()}">
        <h:graphicImage id="bg" alt="Fondo de pantalla" value="resources/img/fondo.jpg" style="display: #{login.user.off};"/>
         <h:form style="display: #{login.user.off};" >
              <p:growl id="messages" showDetail="true" />
         <header >

                   <nav>
                          <ul >
                         <li><a href="#"   ><span class="c1"><i class="icon icon-home"></i></span>Inicio</a></li>
                         <li><a href="#"  ><span class="c2"><i class="icon icon-matricula"></i></span>Matricula</a></li>
                         <li><a href="#"   ><span class="c3"><i class="icon icon-user"></i></span>Registrar</a></li>
                          <li><a href="#"  ><span class="c4"><i class="icon icon-id"></i></span>User: #{login.user.nombre}</a></li>
                          <li class="menu-salir"><p:commandButton value="Salir" action="#{login.signout()}" icon="ui-icon-close" class="boton-salir"/></li>
                       </ul>

                   </nav>
             </header>

   
        </h:form  >
        
        
        <h:form style="display: #{login.user.on};" class="login">

            <p:growl id="messages" showDetail="true" />
            <h:panelGrid columns="3"  title="Ingresar">
                <p:inputText value="#{login.user.usuario}" placeholder="Usuario" ></p:inputText>

                <p:password value="#{login.user.password}" placeholder="Password" ></p:password>

                <p:commandButton value="Ingresar" action="#{login.validardatos(login.user.usuario,login.user.password)}" update="messages" />

                <p:commandLink value="Registrar nuevo usuario" action="signup" />

            </h:panelGrid>

        </h:form>
    </h:body>

</html>
