<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Inicio</title>
        <h:outputStylesheet library="css" name="menu.css"  />
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="resources" name="fonts.css"  />
        <h:outputScript library="js" name="bg.js"   />

    </h:head>

    <h:body onload="#{login.user.load()}" style="background-color: rgba(51,51,51,1)">
        <h:graphicImage id="bg" alt="Fondo de pantalla" value="resources/img/fondo.jpg" style="display: #{login.user.off};"/>
        <h:form style="display: #{login.user.off};" >
            <p:growl id="messages" showDetail="true" />
            <header >

                <nav>
                    <ul >
                        <li><a href="inicio.xhtml" target="academico"  ><span class="c1"><i class="icon icon-home"></i></span>Inicio</a></li>
                        <li><a href="registrar.xhtml"  target="academico" ><span class="c3"><i class="icon icon-user"></i></span>Registrar</a></li>
                        <li><a href="#"  target="academico" ><span class="c2"><i class="icon icon-matricula"></i></span>Matricula</a></li>
                        <li><a href="#"  target="academico"><span class="c4"><i class="icon icon-id"></i></span>User: #{login.user.usuario}</a></li>
                        <li class="menu-salir"><p:commandButton value="Salir" action="#{login.user.signout()}" icon="ui-icon-close"  class="boton-salir"/></li>
                    </ul>

                </nav>
            </header>
            <iframe src="inicio.xhtml" frameborder="0" name="academico"  scrolling="no" id="iframe-custom" ></iframe>

        </h:form  >


        <h:form style="display: #{login.user.on};" class="login">
            <p:growl id="messages" showDetail="true" />
                 <h:panelGrid columns="1"  title="Ingresar" class="panel-login">
                     <p:outputLabel value="Usuario: "  class="label-login"/>
                    <p:inputText value="#{login.user.usuario}"   class="texto texto-login" ></p:inputText>
                    <p:outputLabel value="ContraseÃ±a: " class="label-login"/>
                    <p:password value="#{login.user.password}"   class="texto texto-login"></p:password>
                     <p:commandButton value="Ingresar" action="#{login.validardatos(login.user.usuario,login.user.password)}" update="messages"  class=" boton-login"  />
  <p:commandLink value="Registrar  usuario" action="signup" class="link-regsitrar" />
                   
  </h:panelGrid>
        </h:form>
    </h:body>

</html>
