<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Inicio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body onload="#{login.user.load()}">
        <h:form style="display: #{login.user.off};" >
          <p:growl id="messages" showDetail="true" />
          <h:outputLabel value="Bienvenido: "/>
          <h:outputText value="#{login.user.nombre}"/>
          <p:commandButton value="Salir" action="#{login.signout()}" />
          
        </h:form >
         <h:form style="display: #{login.user.on};">
                <h:panelGrid columns="1"  title="Ingresar">

                    <p:growl id="messages" showDetail="true" />

                    <p:inputText value="#{login.user.usuario}" placeholder="Usuario" ></p:inputText>

                    <p:password value="#{login.user.password}" placeholder="Password" ></p:password>

                    <p:commandButton value="Ingresar" action="#{login.validardatos(login.user.usuario,login.user.password)}" update="messages" />

                    <p:commandButton value="Registrar nuevo usuario" action="signup" />

                </h:panelGrid>
            </h:form>
    </h:body>
    
</html>
