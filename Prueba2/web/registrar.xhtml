<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>registro</title>
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="resources" name="fonts.css"  />

    </h:head>
    <h:body style="background-color:white;">
        <h:form class="registro" >
            <div columns="1" class="registro-menu">
                <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/depar.jpg"/><p:commandButton value="Departamentos" oncomplete="PF('departamentos').show();"  class="  btn-img"  /></div>
                <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/prov.jpg"/><p:commandButton value="Provincias" oncomplete="PF('provincias').show();"  class="  btn-img"  /></div>
                <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/distr.jpg"/><p:commandButton value="Distritos" oncomplete="PF('distritos').show();" class="  btn-img"  /></div>
                <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/empr.jpg"/><p:commandButton value="Empresas" oncomplete="PF('empresas').show();" class="  btn-img"  /></div>
                  <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/sucur.jpg"/><p:commandButton value="Sucursales" oncomplete="PF('sucursales').show();"  class=" btn-img"  /></div>
            </div>
            
            
            <p:dialog  header="Registrar departamentos"  widgetVar="departamentos" rendered="true" height="100" width="400" modal="true" draggable="false" resizable="false" >
                <h:panelGrid columns="2" id="panel-departamento">
                    <p:inputText id="txtdepartamento"  placeholder="Departamento" value="#{departamentosBean.departamentos.nombredep}" class="texto" ></p:inputText>
                    <p:commandButton value="Guardar" actionListener="#{departamentosBean.registrar(login.user.registro)}" class="boton-ingresar" update="txtdepartamento" />
            </h:panelGrid>       
            </p:dialog>
            
             <p:dialog  header="Registrar provincias"  widgetVar="provincias" rendered="true" height="300" width="800" modal="true" draggable="false" resizable="false" >
                 <h:panelGrid columns="1">
                     <p:selectOneMenu  value="#{provinciasBean.provincias.departamento}"  > 
                                    <f:selectItem itemLabel="-Seleccione Departamento- "   itemValue="0"/>
                                    <f:selectItems value="#{departamentosBean.listaDepartamento}"/>
                                </p:selectOneMenu>
                 </h:panelGrid>       
                 <h:panelGrid columns="2">
                     <p:inputText  id="txtprovincia" placeholder="Provincia" value="#{provinciasBean.provincias.nombrepro}" class="texto" ></p:inputText>
                     <p:commandButton value="Guardar" actionListener="#{provinciasBean.registrar(login.user.registro)}" class="boton-ingresar" update="txtprovincia"  />
                 </h:panelGrid>  
                 <h:panelGrid columns="1">
                     <p:dataTable >
                         <p:column headerText="Registro" >
                             
                         </p:column>
                         <p:column headerText="Provincia">
                             
                         </p:column>
                         <p:column headerText="accion">
                             
                         </p:column>
                     </p:dataTable>
                 </h:panelGrid>  
            </p:dialog>
            
              <p:dialog  header="Registrar distritos"  widgetVar="distritos" rendered="true" height="300" width="800" modal="true" draggable="false" resizable="false" >
                 <h:panelGrid columns="1">
                     <p:selectOneMenu  value="#{distritosBean.distritos.provincia}" > 
                                    <f:selectItem itemLabel="-Seleccione Provincia- "   itemValue="0"/>
                                    <f:selectItems value="#{provinciasBean.listaProvincias}"/>
                                </p:selectOneMenu>
                 </h:panelGrid>       
                 <h:panelGrid columns="2">
                     <p:inputText id="txtdistrito"  placeholder="Distrito" value="#{distritosBean.distritos.nombredis}" class="texto" ></p:inputText>
                     <p:inputText id="txtcapital"  placeholder="Capital" value="#{distritosBean.distritos.capitaldis}" class="texto" ></p:inputText>
                     <p:commandButton value="Guardar" actionListener="#{distritosBean.registrar(login.user.registro)}"  class="boton-ingresar" update="txtdistrito,txtcapital" />
                 </h:panelGrid>  
                 <h:panelGrid columns="1">
                     <p:dataTable >
                         <p:column headerText="Registro" >
                             
                         </p:column>
                         <p:column headerText="Distrito">
                             
                         </p:column>
                         <p:column headerText="accion">
                             
                         </p:column>
                     </p:dataTable>
                 </h:panelGrid>  
            </p:dialog>
            
            <p:dialog  header="Registrar empresas"  widgetVar="empresas" rendered="true" height="100" width="600" modal="true" draggable="false" resizable="false" >
                 <h:panelGrid columns="2">
                     <p:inputText  id="txtnombreemp" placeholder="RUC" value="#{empresasBean.empresas.rucemp}" class="texto" ></p:inputText>
                     <p:inputText  id="txtrucemp" placeholder="Nombre" value="#{empresasBean.empresas.nombreemp}" class="texto" ></p:inputText>
                     <p:commandButton value="Guardar" actionListener="#{empresasBean.registrar(login.user.registro)}"  class="boton-ingresar"  update="txtnombreemp,txtrucemp"/>
                 </h:panelGrid>  
            </p:dialog>
            
            <p:dialog  header="Registrar sucursales"  rendered="true" height="300" width="800" modal="true" draggable="false" resizable="false" >
                 <h:panelGrid columns="2">
                     <p:selectOneMenu value="#{sucursalesBean.sucursales.distrito}"> 
                                    <f:selectItem itemLabel="-Seleccione Distrito- "   itemValue="0" itemDisabled="true"/>
                                    <f:selectItems value="#{distritosBean.listaDistritos}" />
                                </p:selectOneMenu>
                     <p:selectOneMenu value="#{sucursalesBean.sucursales.empresa}"> 
                                    <f:selectItem itemLabel="-Seleccione Empresa- "   itemValue="0" itemDisabled="true"/>
                                    <f:selectItems value="#{empresasBean.listaEmpresas}" />
                                </p:selectOneMenu>
                 </h:panelGrid>       
                 <h:panelGrid columns="2">
                    <p:inputText  value="#{sucursalesBean.sucursales.nombresuc}" placeholder="Nombre" class="texto" ></p:inputText>
                    <p:inputText  value="#{sucursalesBean.sucursales.direccionsuc}"  placeholder="Direccion" class="texto" ></p:inputText>
                    <p:selectOneMenu value="#{sucursalesBean.sucursales.alcancesuc}">
                        <f:selectItem itemLabel="-Seleccionar Alcance-" itemValue="0" itemDisabled="true" />
                        <f:selectItem itemLabel="Instituto Pedagogico" itemValue="1" />
                        <f:selectItem itemLabel="Instituto Tecnologico" itemValue="2" />
                        <f:selectItem itemLabel="CEPRE" itemValue="3" />
                    </p:selectOneMenu>           
                    <p:inputText  value="#{sucursalesBean.sucursales.codigomodularsuc}" placeholder="Codigo Modular" class="texto" ></p:inputText>
                    <p:inputText  value="#{sucursalesBean.sucursales.autorizacionsuc}" placeholder="Autorizacion" class="texto" ></p:inputText>
                    <p:calendar value="#{sucursalesBean.sucursales.fechaautorizacionsuc}" pattern="dd/MM/yyyy" mask="true" class="datos" placeholder="Fecha de Autorizacion"  ><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></p:calendar>           
                    <p:inputText  value="#{sucursalesBean.sucursales.revalidacionsuc}" placeholder="Revalidacion" class="texto" ></p:inputText>
                    <p:selectOneMenu value="#{sucursalesBean.sucursales.tipodegestionsuc}">
                        <f:selectItem itemLabel="-Seleccionar Tipo de Gestion-" itemValue="0" itemDisabled="true" />
                        <f:selectItem itemLabel="Privada" itemValue="1" />
                        <f:selectItem itemLabel="Publico" itemValue="2" />
                        <f:selectItem itemLabel="Religioso" itemValue="3" />
                    </p:selectOneMenu>            
                                
                     <p:commandButton value="Guardar" actionListener="#{sucursalesBean.registrar(login.user.registro)}" class="boton-ingresar"  />
                 </h:panelGrid>  
                 <h:panelGrid columns="1">
                     <p:dataTable >
                         <p:column headerText="Registro" >
                             
                         </p:column>
                         <p:column headerText="Sucursal">
                             
                         </p:column>
                         <p:column headerText="Empresa">
                             
                         </p:column>
                         <p:column headerText="accion">
                             
                         </p:column>
                     </p:dataTable>
                 </h:panelGrid>  
            </p:dialog>
            
            <p:dialog header="Registrar Usuario a Sucursal"  widgetVar="sucursales" rendered="true" height="100" width="600" modal="true" draggable="false" resizable="false" >
                <h:panelGrid columns="3">
                    <p:selectOneMenu value="#{userxSucuBean.userxsucu.usuario}">
                        <f:selectItem itemLabel="-Seleccione Usuario- "   itemValue="0" itemDisabled="true"/>
                        <f:selectItems value="#{usersBean.listausuarios}" />
                    </p:selectOneMenu>
                    <p:selectOneMenu value="#{userxSucuBean.userxsucu.sucursal}">
                        <f:selectItem itemLabel="-Seleccione Sucursal- "   itemValue="0" itemDisabled="true"/>
                        <f:selectItems value="#{sucursalesBean.listaSucursales}" />
                    </p:selectOneMenu>
                    <p:commandButton value="Registrar" actionListener="#{userxSucuBean.registrar(login.user.registro)}" class="boton-ingresar" />
                </h:panelGrid>
            </p:dialog>
            
            
        </h:form>
    </h:body>
</html>
