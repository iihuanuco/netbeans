<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>registro</title>
        <h:outputStylesheet library="css" name="style.css"  />
                <h:outputStylesheet name="fonts.css"  />
        <h:outputScript library="js" name="bg.js"   />
 

    </h:head>
    <h:body style="background-color:white;">
        <h:form class="registro" >
              <p:growl id="messages" showDetail="true" />
            <div columns="1" class="registro-menu">
                <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/1.jpg"/><p:commandButton value="Departamentos" onclick="#{departamentosBean.departamentos.mostrar()}" oncomplete="PF('departamentos').show();"  class="  btn-img"  /></div>
                <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/2.jpg"/><p:commandButton value="Provincias" oncomplete="PF('provincias').show();"  class="  btn-img"  /></div>
                <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/3r.jpg"/><p:commandButton value="Distritos" oncomplete="PF('distritos').show();" class="  btn-img"  /></div>
                <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/4.jpg"/><p:commandButton value="Empresas" onclick="#{empresasBean.empresas.mostrar()}" oncomplete="PF('empresas').show();" class="  btn-img"  /></div>
                <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/5.jpg"/><p:commandButton value="Sucursales" onclick="#{sucursalesBean.sucursales.mostrar3()}" oncomplete="PF('sucursales').show();"  class=" btn-img"  /></div>
                <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/6.jpg"/><p:commandButton value="Asignar Usuario"  onclick="#{userxSucuBean.userxsucu.mostraruxs(sucursalesBean.sucursales.registrosuc)}" oncomplete="PF('sxu').show();"  class=" btn-img"  /></div>
            </div>

              <div class="registrar"> 
            <p:dialog  header="Registrar departamentos"  widgetVar="departamentos"   showEffect="clip" hideEffect="clip" position="absolute" height="auto" width="100%" rendered="true"  modal="true" draggable="false" resizable="false" >
                <h:panelGrid columns="1" class="inputs" >
                       <p:outputLabel value="Departamento: " for="txtdepartamento" />
                        <p:inputText id="txtdepartamento"  value="#{departamentosBean.departamentos.nombredep}" class="texto" >
                      </p:inputText>
                    <p:commandButton value="Guardar" actionListener="#{departamentosBean.registrar(login.user.registro)}" class="boton-ingresar" update="txtdepartamento,listadepartamentos,cmbdepartamento,cmbdepartamento2" />
                    </h:panelGrid >
                    
                    
                    <h:panelGrid class="departamento"  >
                    <p:dataTable id="listadepartamentos" var="departamento"  value="#{departamentosBean.departamentos.lista}" filteredValue="#{departamentosBean.departamentos.listafiltrar}"   >
                        <p:column headerText="Registro" filterBy="#{departamento.registrodep}" >
                           <h:outputText value="#{departamento.registrodep} " rendered="#{departamento.flag}" />
                           <h:inputText value="#{departamento.registrodep}" rendered="#{ not departamento.flag}" />  
                        </p:column>
                        <p:column headerText="Departemento" filterBy="#{departamento.nombredep}">
                            <h:outputText value="#{departamento.nombredep} " rendered="#{departamento.flag}" />
                            <h:inputText value="#{departamento.nombredep}" rendered="#{ not departamento.flag}" />
                        </p:column>
                        <p:column headerText="accion">
                            <p:commandButton icon="ui-icon-close" actionListener="#{departamentosBean.departamentos.cancelar(departamento)}"  rendered="#{ not departamento.flag}" update="listadepartamentos" class="btn-dialog" />
                            <p:commandButton icon="ui-icon-check" actionListener="#{departamentosBean.departamentos.actualizar(departamento,login.user.registro)}" rendered="#{ not departamento.flag}" update="listadepartamentos" class="btn-dialog"/>
                            <p:commandButton icon="ui-icon-pencil" actionListener="#{departamentosBean.departamentos.editar(departamento)}"  rendered="#{departamento.flag}" update="listadepartamentos"  class="btn-dialog"/>
                        </p:column>
                    </p:dataTable>
                   
        </h:panelGrid>       
    </p:dialog>

    <p:dialog  header="Registrar provincias"  widgetVar="provincias" rendered="true"  showEffect="clip" hideEffect="clip" position="absolute" height="auto" width="100%" modal="true" draggable="false" resizable="false" >

        <h:panelGrid columns="2" class="inputs">
            <p:outputLabel value="Departamento: " for="cmbdepartamento" />
            <p:outputLabel value="Provincia:  " for="txtprovincia" />
            
            <p:selectOneMenu id="cmbdepartamento" value="#{provinciasBean.provincias.departamento}"  > 
                <f:selectItem itemLabel="-Seleccione Departamento- "   itemValue="0"/>
                <f:selectItems value="#{departamentosBean.listaDepartamento}"/>
                <p:ajax listener="#{provinciasBean.provincias.mostrar(provinciasBean.provincias.departamento)}" process="cmbdepartamento" update="listaprovincias" />
            </p:selectOneMenu>
            <p:inputText  id="txtprovincia" placeholder="Provincia" value="#{provinciasBean.provincias.nombrepro}" class="texto" >          </p:inputText>
            <p:commandButton value="Guardar" actionListener="#{provinciasBean.registrar(login.user.registro,provinciasBean.provincias.departamento)}" class="boton-ingresar" update="txtprovincia,listaprovincias,cmbprovincias"  />
        </h:panelGrid>  
        
        
        <h:panelGrid columns="1" class="provincias">
            <p:dataTable id="listaprovincias" var="provincia"  value="#{provinciasBean.provincias.lista}" filteredValue="#{provinciasBean.provincias.listafiltrar}"  >
                <p:column headerText="Registro" filterBy="#{provincia.registropro}">
                    <p:outputLabel value="#{provincia.registropro}" rendered="#{provincia.flag}" />
                    <h:inputText value="#{provincia.registropro}" rendered="#{ not provincia.flag}" />
                </p:column>
                <p:column headerText="Provincia" filterBy="#{provincia.nombrepro}">
                    <p:outputLabel value="#{provincia.nombrepro}" rendered="#{provincia.flag}" />
                    <h:inputText value="#{provincia.nombrepro}" rendered="#{ not provincia.flag}" />
                </p:column>
                <p:column headerText="accion">
                    <p:commandButton icon="ui-icon-close" actionListener="#{provinciasBean.provincias.cancelar(provincia)}"  rendered="#{ not provincia.flag}" update="listaprovincias" class="btn-dialog" />
                    <p:commandButton icon="ui-icon-check" actionListener="#{provinciasBean.provincias.actualizar(provincia,login.user.registro)}" rendered="#{ not provincia.flag}" update="listaprovincias" class="btn-dialog" />
                    <p:commandButton icon="ui-icon-pencil" actionListener="#{provinciasBean.provincias.editar(provincia)}"  rendered="#{provincia.flag}" update="listaprovincias" class="btn-dialog" />
                </p:column>
            </p:dataTable>
        </h:panelGrid>  
    </p:dialog>

    <p:dialog  header="Registrar distritos"  widgetVar="distritos" rendered="true"  showEffect="clip" hideEffect="clip" position="absolute" height="auto" width="100%" modal="true" draggable="false" resizable="false" >
        
        <h:panelGrid columns="2" class="inputs">
             <p:outputLabel value="Departamento: " for="cmbdepartamento2" />
             <p:outputLabel value="Provincia:  " for="cmbprovincias" />
             
             
            <p:selectOneMenu id="cmbdepartamento2"  value="#{departamentosBean.departamentos.registrodep}" > 
                <f:selectItem itemLabel="-Seleccione Departamento- "   itemValue="0"/>
                <f:selectItems value="#{departamentosBean.listaDepartamento}"/>
                <p:ajax process="cmbdepartamento2" update="cmbprovincias" />
            </p:selectOneMenu>
            
            <p:selectOneMenu id="cmbprovincias"  value="#{distritosBean.distritos.provincia}" > 
                <f:selectItem itemLabel="-Seleccione Provincia- "   itemValue="0"/>
                <f:selectItems value="#{departamentosBean.listaProvincias}"/>
                <p:ajax listener="#{distritosBean.distritos.mostrar(distritosBean.distritos.provincia)}" process="cmbprovincias" update="listadistritos" />
            </p:selectOneMenu>
          
                  <p:outputLabel value="Distrito: " for="txtdistrito" />
                  <p:outputLabel value="Capital:  " for="txtcapital" />
             
            <p:inputText id="txtdistrito"  placeholder="Distrito" value="#{distritosBean.distritos.nombredis}" class="texto" ></p:inputText>
            <p:inputText id="txtcapital"  placeholder="Capital" value="#{distritosBean.distritos.capitaldis}" class="texto" ></p:inputText>
            <p:commandButton value="Guardar" actionListener="#{distritosBean.registrar(login.user.registro,distritosBean.distritos.provincia)}"  class="boton-ingresar" update="txtdistrito,txtcapital,listadistritos,lstdistrito" />
           
            </h:panelGrid >  
            
            <h:panelGrid columns="1" class="distrito" >
                
            <p:dataTable id="listadistritos" var="distritos"  value="#{distritosBean.distritos.lista}" filteredValue="#{distritosBean.distritos.listafiltrar}"   >
                <p:column headerText="Registro" filterBy="#{distritos.registrodis}" >
                    <p:outputLabel value="#{distritos.registrodis}" rendered="#{distritos.flag}" />
                    <h:inputText value="#{distritos.registrodis}" rendered="#{ not distritos.flag}" />
                </p:column>
                <p:column headerText="Distrito" filterBy="#{distritos.nombredis}">
                    <p:outputLabel value="#{distritos.nombredis}" rendered="#{distritos.flag}" />
                    <h:inputText value="#{distritos.nombredis}" rendered="#{ not distritos.flag}" />
                </p:column>
                <p:column headerText="Capital" filterBy="#{distritos.capitaldis}">
                    <p:outputLabel value="#{distritos.capitaldis}" rendered="#{distritos.flag}" />
                    <h:inputText value="#{distritos.capitaldis}" rendered="#{ not distritos.flag}" />
                </p:column>
                <p:column headerText="accion">
                    <p:commandButton icon="ui-icon-close" actionListener="#{distritosBean.distritos.cancelar(distritos)}"  rendered="#{ not distritos.flag}" update="listadistritos" class="btn-dialog" />
                    <p:commandButton icon="ui-icon-check" actionListener="#{distritosBean.distritos.actualizar(distritos,login.user.registro)}" rendered="#{ not distritos.flag}" update="listadistritos" class="btn-dialog" />
                    <p:commandButton icon="ui-icon-pencil" actionListener="#{distritosBean.distritos.editar(distritos)}"  rendered="#{distritos.flag}" update="listadistritos" class="btn-dialog" />
                </p:column>
            </p:dataTable>
        </h:panelGrid>  
    </p:dialog>

    <p:dialog  header="Registrar empresas"  widgetVar="empresas" rendered="true"  showEffect="clip" hideEffect="clip" position="absolute" height="auto" width="100%" modal="true" draggable="false" resizable="false" >
        <h:panelGrid columns="2" class="inputs">
            <p:outputLabel value="Empresa:  " for="txtnombreemp" />
            <p:outputLabel value="RUC: " for="txtrucemp" />
            
            <p:inputText  id="txtnombreemp" placeholder="RUC" value="#{empresasBean.empresas.rucemp}" class="texto" ></p:inputText>
            <p:inputText  id="txtrucemp" placeholder="Nombre" value="#{empresasBean.empresas.nombreemp}" class="texto" ></p:inputText>   
            <p:commandButton value="Guardar" actionListener="#{empresasBean.registrar(login.user.registro)}" 
                              class="boton-ingresar"  update="txtnombreemp,txtrucemp,listaempresas,cmbempresa"/>
            
            </h:panelGrid  >
            
            
            <h:panelGrid columns="1" class="empresa">
            <p:dataTable id="listaempresas" var="empresas"  value="#{empresasBean.empresas.lista}" filteredValue="#{empresasBean.empresas.listafiltrar}"   >
                <p:column headerText="Registro" filterBy="#{empresas.registroemp}" >
                    <p:outputLabel value="#{empresas.registroemp}" rendered="#{empresas.flag}" />
                    <h:inputText value="#{empresas.registroemp}" rendered="#{ not empresas.flag}" />
                </p:column>
                <p:column headerText="RUC" filterBy="#{empresas.rucemp}">
                    <p:outputLabel value="#{empresas.rucemp}" rendered="#{empresas.flag}" />
                    <h:inputText value="#{empresas.rucemp}" rendered="#{ not empresas.flag}" />
                </p:column>
                <p:column headerText="Empresa" filterBy="#{empresas.nombreemp}">
                    <p:outputLabel value="#{empresas.nombreemp}" rendered="#{empresas.flag}" />
                    <h:inputText value="#{empresas.nombreemp}" rendered="#{ not empresas.flag}" />
                </p:column>
                <p:column headerText="accion">
                    <p:commandButton icon="ui-icon-close" actionListener="#{empresasBean.empresas.cancelar(empresas)}"  rendered="#{ not empresas.flag}" update="listaempresas"   class="btn-dialog"  />
                    <p:commandButton icon="ui-icon-check" actionListener="#{empresasBean.empresas.actualizar(empresas,login.user.registro)}" rendered="#{ not empresas.flag}" update="listaempresas" class="btn-dialog" />
                    <p:commandButton icon="ui-icon-pencil" actionListener="#{empresasBean.empresas.editar(empresas)}"  rendered="#{empresas.flag}" update="listaempresas" class="btn-dialog" />
                </p:column>
            </p:dataTable>
        </h:panelGrid>  
        
    </p:dialog>

    <p:dialog  header="Registrar sucursales" widgetVar="sucursales" rendered="true"  showEffect="clip" hideEffect="clip" position="absolute" height="auto" width="100%" modal="true" draggable="false" resizable="false" >
        <h:panelGrid  id="pnlsucursal" columns="4" class="inputs">
             
             <p:outputLabel value="Distrito:   " for="lstdistrito" />
               <p:outputLabel value="Sucursal:  " for="txtsucursal" />
                <p:outputLabel value="Direccion:  " for="txtdireccion" />
                <p:outputLabel value="Codigo Modular:  " for="txtcodigomodular" />
                 
                <p:selectOneListbox id="lstdistrito" value="#{sucursalesBean.sucursales.distrito}"  filterMatchMode="contains"  filter="true" class="list-box" >
                <f:selectItems value="#{distritosBean.listaDistritos}" itemLabel="#{distritosBean.distritos.nombredis }" />
                  </p:selectOneListbox>
           
      
            <p:inputText  id="txtsucursal"  value="#{sucursalesBean.sucursales.nombresuc}"   class="texto" ></p:inputText>
            <p:inputText id="txtdireccion" value="#{sucursalesBean.sucursales.direccionsuc}"    class="texto" ></p:inputText>
                      <p:inputText id="txtcodigomodular"  value="#{sucursalesBean.sucursales.codigomodularsuc}"   class="texto" ></p:inputText>
          

                      <p:outputLabel value="Alcance:  " for="cmbalcances" />
                      <p:outputLabel value="Empresa:  " for="cmbempresa" />
                      <p:outputLabel value="Tipo de gestion:  " for="cmbtipogestion" />
                      <p:outputLabel value="Fecha Autorizacion:  " for="txtfecha3" />

                    
            <p:selectOneMenu id="cmbalcances" value="#{sucursalesBean.sucursales.alcancesuc}">
                <f:selectItem itemLabel="-Seleccionar Alcance-" itemValue="0" itemDisabled="true" />
                <f:selectItem itemLabel="Instituto Pedagogico" itemValue="1" />
                <f:selectItem itemLabel="Instituto Tecnologico" itemValue="2" />
                <f:selectItem itemLabel="CEPRE" itemValue="3" />
            </p:selectOneMenu>           
  
                  <p:selectOneMenu id="cmbempresa" value="#{sucursalesBean.sucursales.empresa}"> 
                <f:selectItem itemLabel="-Seleccione Empresa- "   itemValue="0" itemDisabled="true"/>
                <f:selectItems value="#{empresasBean.listaEmpresas}" />
            </p:selectOneMenu>
            
                  <p:selectOneMenu id="cmbtipogestion" value="#{sucursalesBean.sucursales.tipodegestionsuc}">
                <f:selectItem itemLabel="-Seleccionar Tipo de Gestion-" itemValue="0" itemDisabled="true" />
                <f:selectItem itemLabel="Privada" itemValue="1" />
                <f:selectItem itemLabel="Publico" itemValue="2" />
                <f:selectItem itemLabel="Religioso" itemValue="3" />
            </p:selectOneMenu>      
            <p:calendar id="txtfecha3" value="#{sucursalesBean.sucursales.fechaautorizacionsuc}" pattern="dd/MM/yyyy" mask="true" class="datos" placeholder="Fecha de Autorizacion"  ><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></p:calendar>           </h:panelGrid>
            
            
            <h:panelGrid  id="pnlsucursal2" columns="2" class="inputs">
            
            <p:outputLabel value="Revalidado  " for="txtrevalidacion" />
             <p:outputLabel value="Autorizacion:  " for="txtautorizacion" />
             
            <p:inputText id="txtrevalidacion" value="#{sucursalesBean.sucursales.revalidacionsuc}"  class="texto" ></p:inputText>
            <p:inputText id="txtautorizacion" value="#{sucursalesBean.sucursales.autorizacionsuc}"   class="texto" ></p:inputText>

            <p:commandButton value="Guardar" actionListener="#{sucursalesBean.registrar(login.user.registro)}" class="boton-ingresar" update="listasucursal,pnlsucursal,pnlsucursal2" />
        </h:panelGrid>  
        
        <h:panelGrid columns="1" class="sucursal">
            <p:dataTable id="listasucursal" var="sucursal"  value="#{sucursalesBean.sucursales.lista3}" filteredValue="#{sucursalesBean.sucursales.listafiltrar}"   >
                <p:column headerText="Sucursal" filterBy="#{sucursal.nombresuc}">
                    <p:outputLabel value="#{sucursal.nombresuc}" rendered="#{sucursal.flag}" />
                       <h:inputText value="#{sucursal.nombresuc}" rendered="#{ not sucursal.flag}" />
                </p:column>
                <p:column headerText="Direccion" filterBy="#{sucursal.direccionsuc}">
                    <p:outputLabel value="#{sucursal.direccionsuc}" rendered="#{sucursal.flag}" />
                        <h:inputText value="#{sucursal.direccionsuc}" rendered="#{ not sucursal.flag}" />
                </p:column>
                 <p:column headerText="Alcance" >
                     <p:selectOneMenu value="#{sucursal.alcancesuc}" disabled="#{sucursal.flag}" >
                <f:selectItem itemLabel="-Seleccionar Alcance-" itemValue="0" itemDisabled="true" />
                <f:selectItem itemLabel="Instituto Pedagogico" itemValue="1" />
                <f:selectItem itemLabel="Instituto Tecnologico" itemValue="2" />
                <f:selectItem itemLabel="CEPRE" itemValue="3" />
            </p:selectOneMenu> 
                </p:column>
                <p:column headerText="Codigo Modular" filterBy="#{sucursal.codigomodularsuc}">
                    <p:outputLabel value="#{sucursal.codigomodularsuc}" rendered="#{sucursal.flag}"/>
                    <h:inputText value="#{sucursal.codigomodularsuc}" rendered="#{ not sucursal.flag}" />
                </p:column>
                <p:column headerText="Tipo De Gestion" >
                    <p:selectOneMenu value="#{sucursal.tipodegestionsuc}"  disabled="#{sucursal.flag}" >
                <f:selectItem itemLabel="-Seleccionar Tipo de Gestion-" itemValue="0" itemDisabled="true" />
                <f:selectItem itemLabel="Privada" itemValue="1" />
                <f:selectItem itemLabel="Publico" itemValue="2" />
                <f:selectItem itemLabel="Religioso" itemValue="3" />
            </p:selectOneMenu>     
                </p:column>
                <p:column headerText="Autorizacion" filterBy="#{sucursal.autorizacionsuc}">
                    <p:outputLabel value="#{sucursal.autorizacionsuc}" rendered="#{sucursal.flag}" />
                    <h:inputText value="#{sucursal.autorizacionsuc}" rendered="#{ not sucursal.flag}" />
                </p:column>
                <p:column headerText="Fecha Autorizacion" filterBy="#{sucursal.fechaautorizacionsuc}">
                  <h:outputText value="#{sucursal.fechaautorizacionsuc}" rendered="#{sucursal.flag}" ><f:convertDateTime type="date" pattern="yyyy-MM-dd"/></h:outputText>
                                  <p:calendar id="txtfecha2" value="#{sucursal.fechaautorizacionsuc}" pattern="dd/MM/yyyy" mask="true" class="datos" placeholder="Fecha de Inicio" rendered="#{ not sucursal.flag}" ><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></p:calendar>
                     
                </p:column>
                <p:column headerText="Empresa" filterBy="#{sucursal.nempresa}">
                    <p:outputLabel value="#{sucursal.nempresa}" rendered="#{sucursal.flag}"  />
                    <p:selectOneMenu value="#{sucursal.empresa}" rendered="#{ not sucursal.flag}"> 
                <f:selectItem itemLabel="-Seleccione Empresa- "   itemValue="0" itemDisabled="true"/>
                <f:selectItems value="#{empresasBean.listaEmpresas}" />
            </p:selectOneMenu>
                    
                </p:column>
                <p:column headerText="Distrito" filterBy="#{sucursal.ndistrito}">
                    <p:outputLabel value="#{sucursal.ndistrito}" />
                </p:column>
                
                   <p:column headerText="accion">
                     <p:commandButton icon="ui-icon-close" actionListener="#{sucursalesBean.sucursales.cancelar(sucursal)}"  rendered="#{ not sucursal.flag}" update="listasucursal" class="btn-dialog" />
                    <p:commandButton icon="ui-icon-check" actionListener="#{sucursalesBean.sucursales.actualizar(sucursal,login.user.registro)}" rendered="#{ not sucursal.flag}" update="listasucursal" class="btn-dialog"  />
                    <p:commandButton icon="ui-icon-pencil" actionListener="#{sucursalesBean.sucursales.editar(sucursal)}"  rendered="#{sucursal.flag}" update="listasucursal" class="btn-dialog" />
                </p:column>
            </p:dataTable>
        </h:panelGrid>  
    </p:dialog>

    <p:dialog header="Registrar Usuario en Sucursal"  widgetVar="sxu" rendered="true"  showEffect="clip" hideEffect="clip" position="absolute" height="auto" width="100%" modal="true" draggable="false" resizable="false" >
        <h:panelGrid columns="1" id="userxSucu" class="inputs">
             <p:outputLabel value="Usuario:  " for="lstuxsucu" />
             <p:selectOneListbox id="lstuxsucu" value="#{userxSucuBean.userxsucu.usuario}" filter="true" filterMatchMode="contains" class="list-box">
                <f:selectItems value="#{usersBean.listausuarios}" itemLabel="#{usersBean.user.nombre}" />
            </p:selectOneListbox> 
            <p:commandButton value="Registrar" actionListener="#{userxSucuBean.registrar(login.user.registro,sucursalesBean.sucursales.registrosuc)}" class="boton-ingresar" update="userxSucu,listauxs" />
        </h:panelGrid>
        
        <h:panelGrid columns="1" class="userxsucu">
            <p:dataTable id="listauxs" var="uxs"  value="#{userxSucuBean.userxsucu.listauxs}" filteredValue="#{userxSucuBean.userxsucu.filtrouxs}"   >
                <p:column headerText="Usuario" filterBy="#{uxs.nusuario}" >
                    <p:outputLabel value="#{uxs.nusuario}" rendered="#{uxs.flag}" />
                    <p:selectOneListbox value="#{uxs.usuario}" filter="true" filterMatchMode="contains" class="list-box2" rendered="#{ not uxs.flag}"  >
                        <f:selectItems value="#{usersBean.listausuarios}" itemLabel="#{usersBean.user.nombre}" />
                    </p:selectOneListbox> 
                </p:column>
                <p:column headerText="Sucursal">
                    <p:outputLabel value="#{uxs.nsucursal}" rendered="#{uxs.flag}" />
               <p:selectOneMenu value="#{uxs.sucursal}" rendered="#{ not uxs.flag}" >
                <f:selectItem itemLabel="-Seleccione Sucursal- "   itemValue="0" itemDisabled="true"/>
                <f:selectItems value="#{sucursalesBean.listaSucursales}" />
            </p:selectOneMenu>
                </p:column>
 
                <p:column >
                    <p:commandButton icon="ui-icon-close" actionListener="#{userxSucuBean.userxsucu.cancelar(uxs)}"  rendered="#{ not uxs.flag}" update="listauxs" class="btn-dialog" />
                    <p:commandButton icon="ui-icon-check" actionListener="#{userxSucuBean.userxsucu.actualizar(uxs,login.user.registro,sucursalesBean.sucursales.registrosuc)}" rendered="#{ not uxs.flag}" update="listauxs"  class="btn-dialog" />
                    <p:commandButton icon="ui-icon-pencil" actionListener="#{userxSucuBean.userxsucu.editar(uxs)}"  rendered="#{uxs.flag}" update="listauxs" class="btn-dialog"  />
                </p:column>
            </p:dataTable>
        </h:panelGrid>
    </p:dialog>
                  </div>
</h:form>
</h:body>
</html>
