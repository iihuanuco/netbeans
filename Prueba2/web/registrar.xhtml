<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>registro</title>
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="resources" name="fonts.css"  />

    </h:head>
    <h:body style="background-color:white;">
        <h:form class="registro" >
            <div columns="1" class="registro-menu">
                <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/depa.jpg"/><p:commandButton value="DEPARTAMENTOS" oncomplete="PF('departamentos').show();"  class="  btn-img"  /></div>
                <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/pro.jpg"/><p:commandButton value="PROVINCIAS" oncomplete="PF('provincias').show();"  class="  btn-img"  /></div>
                <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/dist.JPG"/><p:commandButton value="DISTRITOS" oncomplete="PF('distritos').show();" class="  btn-img"  /></div>
                <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/emp.jpg"/><p:commandButton value="EMPRESAS" oncomplete="PF('empresas').show();" class="  btn-img"  /></div>
                  <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/suc.jpg"/><p:commandButton value="SUCURSALES" oncomplete="PF('sucursales').show();"  class=" btn-img"  /></div>
                <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/flag.png"/><p:commandButton value="#"    class="boton-ingresar btn-img"  /></div>
                <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/flag.png"/><p:commandButton value="#"   class="boton-ingresar btn-img"  /></div>
                <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/flag.png"/><p:commandButton value="#"   class="boton-ingresar btn-img"  /></div>
            </div>
            
            
            <p:dialog  header="Registrar departamentos"  widgetVar="departamentos" rendered="true" height="100" width="400" modal="true" draggable="false" resizable="false" >
                 <h:panelGrid columns="2">
                <p:inputText   placeholder="Nombre" class="texto" ></p:inputText>
                <p:commandButton value="Guardar"  class="boton-ingresar"  />
            </h:panelGrid>       
            </p:dialog>
            
             <p:dialog  header="Registrar provincias"  widgetVar="provincias" rendered="true" height="300" width="800" modal="true" draggable="false" resizable="false" >
                 <h:panelGrid columns="1">
                               <p:selectOneMenu    > 
                                    <f:selectItem itemLabel="-Seleccione Departamento- "   itemValue="0"/>
                                </p:selectOneMenu>
                 </h:panelGrid>       
                 <h:panelGrid columns="2">
                               <p:inputText   placeholder="Nombre" class="texto" ></p:inputText>
                               <p:commandButton value="Guardar"  class="boton-ingresar"  />
                 </h:panelGrid>  
                 <h:panelGrid columns="1">
                     <p:dataTable >
                         <p:column headerText="Registro" >
                             
                         </p:column>
                         <p:column headerText="Provincia">
                             
                         </p:column>
                         <p:column headerText="accion">
                             
                         </p:column>
                     </p:dataTable>
                 </h:panelGrid>  
            </p:dialog>
            
              <p:dialog  header="Registrar distritos"  widgetVar="distritos" rendered="true" height="300" width="800" modal="true" draggable="false" resizable="false" >
                 <h:panelGrid columns="1">
                               <p:selectOneMenu    > 
                                    <f:selectItem itemLabel="-Seleccione Provincia- "   itemValue="0"/>
                                </p:selectOneMenu>
                 </h:panelGrid>       
                 <h:panelGrid columns="2">
                               <p:inputText   placeholder="Nombre" class="texto" ></p:inputText>
                               <p:commandButton value="Guardar"  class="boton-ingresar"  />
                 </h:panelGrid>  
                 <h:panelGrid columns="1">
                     <p:dataTable >
                         <p:column headerText="Registro" >
                             
                         </p:column>
                         <p:column headerText="Distrito">
                             
                         </p:column>
                         <p:column headerText="accion">
                             
                         </p:column>
                     </p:dataTable>
                 </h:panelGrid>  
            </p:dialog>
            
                   <p:dialog  header="Registrar empresas"  widgetVar="empresas" rendered="true" height="100" width="400" modal="true" draggable="false" resizable="false" >
                 <h:panelGrid columns="2">
                            <p:inputText   placeholder="Nombre" class="texto" ></p:inputText>
                               <p:commandButton value="Guardar"  class="boton-ingresar"  />
                 </h:panelGrid>  
            </p:dialog>
            
             <p:dialog  header="Registrar sucursales"  widgetVar="sucursales" rendered="true" height="300" width="800" modal="true" draggable="false" resizable="false" >
                 <h:panelGrid columns="2">
                               <p:selectOneMenu    > 
                                    <f:selectItem itemLabel="-Seleccione Distrito- "   itemValue="0"/>
                                </p:selectOneMenu>
                      <p:selectOneMenu    > 
                                    <f:selectItem itemLabel="-Seleccione Empresa- "   itemValue="0"/>
                                </p:selectOneMenu>
                 </h:panelGrid>       
                 <h:panelGrid columns="2">
                               <p:inputText   placeholder="Direccion" class="texto" ></p:inputText>
                                <p:inputText   placeholder="Tipo" class="texto" ></p:inputText>
                               <p:commandButton value="Guardar"  class="boton-ingresar"  />
                 </h:panelGrid>  
                 <h:panelGrid columns="1">
                     <p:dataTable >
                         <p:column headerText="Registro" >
                             
                         </p:column>
                         <p:column headerText="Sucursal">
                             
                         </p:column>
                         <p:column headerText="Empresa">
                             
                         </p:column>
                         <p:column headerText="accion">
                             
                         </p:column>
                     </p:dataTable>
                 </h:panelGrid>  
            </p:dialog>
                          
        </h:form>
    </h:body>
</html>
