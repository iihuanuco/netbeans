<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar Usuario</title>
         <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="resources" name="fonts.css"  />
    </h:head>

    <h:body style="background-color:white;">
        <f:view>
            <h:form id="usuarios">
            <div columns="1" class="registro-menu">
                    <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/newuser.jpg"/><p:commandButton value="Nuevo Usuario" oncomplete="PF('usuarionuevo').show();"  class="  btn-img"  /></div>
                    <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/alumnos.jpg"/><p:commandButton value=" Gestion de Alumnos" onclick="#{userxSucuBean.userxsucu.mostraralumnos(sucursalesBean.sucursales.registrosuc)}" oncomplete="PF('galumno').show();"  class="  btn-img"  /></div>
                    <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/profesor.jpg"/><p:commandButton value=" Gestion de Profesores" onclick="#{userxSucuBean.userxsucu.mostrardocentes(sucursalesBean.sucursales.registrosuc)}"  oncomplete="PF('gprofesor').show();"  class="  btn-img"  /></div>
            </div>
            
            <p:dialog header="Registrar Usuario Nuevo" widgetVar="usuarionuevo" rendered="true" height="380" width="300" modal="true" draggable="false" resizable="false" position="center"  >
                <h:panelGrid columns="1">
                <p:inputText id="txtusuario" value="#{usersBean.user.usuario}" placeholder="Usuario" class="texto"></p:inputText>
                <p:password id="password" value="#{usersBean.user.password}" placeholder="Password" class="texto"></p:password>
                <p:inputText id="txtdni" value="#{usersBean.user.dni}" placeholder="DNI" class="texto"></p:inputText>
                <p:inputText id="txtnombreu" value="#{usersBean.user.nombre}" placeholder="Nombre" class="texto"></p:inputText>
                <p:outputLabel for="sexo" value="Sexo: " />
                <p:selectOneRadio id="sexo" value="#{usersBean.user.sexo}">
                    <f:selectItem itemLabel="Masculino" itemValue="1" />
                    <f:selectItem itemLabel="Femenino" itemValue="2" />
                </p:selectOneRadio>
                <p:inputText id="txtemail" value="#{usersBean.user.email}" placeholder="Email" class="texto"></p:inputText>
                <p:selectOneMenu id="cmdnivel" value="#{usersBean.user.nivel}" >
                    <f:selectItem itemLabel="-Seleccionar Nievel-" itemValue="0" itemDisabled="true" />
                    <f:selectItem itemLabel="Administrador" itemValue="1" />
                    <f:selectItem itemLabel="Supervisor" itemValue="2" />
                    <f:selectItem itemLabel="Operador" itemValue="3" />
                    <f:selectItem itemLabel="Profesor" itemValue="4" />
                    <f:selectItem itemLabel="Alumno" itemValue="5" />
                    <f:selectItem itemLabel="Padre de Familia" itemValue="6" />
                    <f:selectItem itemLabel="Supervisor Externo" itemValue="7" />
                </p:selectOneMenu>
                <p:commandButton value="Registrar" actionListener="#{usersBean.registrar(login.user.registro)}" class="boton-ingresar" update="txtusuario,password,txtdni,txtnombreu,cmdnivel,txtemail"/>
             </h:panelGrid>
            </p:dialog>
            
            <p:dialog header="Gestionar Alumnos" widgetVar="galumno" rendered="true" height="350" width="800" modal="true" draggable="false" resizable="false" position="center"  >
                <h:panelGrid columns="1" >
                    
                    <p:dataTable id="tblalum" var="alumno"  value="#{userxSucuBean.userxsucu.listaalumnos}" filteredValue="#{userxSucuBean.userxsucu.filtrotbl}">
                        <p:column headerText="Registro" filterBy="#{alumno.registro}" filterMatchMode="contains" >
                            <h:outputText value="#{alumno.registro}" />
                        </p:column>
                        <p:column headerText="DNI" filterBy="#{alumno.dni}" filterMatchMode="contains">
                            <h:outputText value="#{alumno.dni}" />
                        </p:column>
                        <p:column headerText="Nombre" filterBy="#{alumno.nombre}" filterMatchMode="contains" >
                            <h:outputText value="#{alumno.nombre}" />
                        </p:column>
                        <p:column headerText="Modificar">
                            <p:commandButton value="Modificar" actionListener="#{usersBean.user.ObtenerAlumno(alumno.registro)}"
                                             oncomplete="PF('modalumno').show();" update=":usuarios:panelmodalumno" />
                        </p:column>
                        <p:column headerText="Eliminar" >
                            <p:commandButton value="Eliminar" />
                        </p:column>
                    </p:dataTable>
                    
                </h:panelGrid>
            </p:dialog>
            
            <p:dialog id="panelmodalumno" header="Modificar Datos del Docente" widgetVar="modalumno" rendered="true" height="350" width="300" modal="true" draggable="false" resizable="false" position="center" >
                <h:panelGrid columns="1">
                <p:inputText value="#{usersBean.user.dni}" placeholder="DNI" class="texto"></p:inputText>
                <p:inputText value="#{usersBean.user.nombre}" placeholder="Nombre" class="texto"></p:inputText>
                <p:inputText value="#{usersBean.user.usuario}" placeholder="Usuario" class="texto"></p:inputText>
                <p:inputText value="#{usersBean.user.email}" placeholder="Email" class="texto"></p:inputText>
                <p:outputLabel for="asexo" value="Sexo: " />
                <p:selectOneRadio id="asexo" value="#{usersBean.user.sexo}">
                    <f:selectItem itemLabel="Masculino" itemValue="1" />
                    <f:selectItem itemLabel="Femenino" itemValue="2" />
                </p:selectOneRadio>
                <p:commandButton value="Guardar Cambios" ajax="false" 
                                 actionListener="#{usersBean.actualizarusers(login.user.registro)}" update=":tblalum"
                                 oncomplete="PF('modalumno').hide();" class="boton-ingresar" />
                <p:commandButton value="Cancelar" immediate="true"
                                 oncomplete="PF('modalumno').hide();" class="boton-ingresar" />
             </h:panelGrid>
            </p:dialog>
            
            <p:dialog header="Gestionar Profesores" widgetVar="gprofesor" rendered="true" height="350" width="800" modal="true" draggable="false" resizable="false" position="center"  >
                <h:panelGrid columns="1" >
                    
                    <p:dataTable id="tblprof" var="profesor"  value="#{userxSucuBean.userxsucu.listaprofesor}" filteredValue="#{userxSucuBean.userxsucu.filtrotbl}">
                        <p:column headerText="Registro" filterBy="#{profesor.registro}" filterMatchMode="contains" >
                            <h:outputText value="#{profesor.registro}" />
                        </p:column>
                        <p:column headerText="DNI" filterBy="#{profesor.dni}" filterMatchMode="conatins">
                            <h:outputText value="#{profesor.dni}" />
                        </p:column>
                        <p:column headerText="Nombre" filterBy="#{profesor.nombre}" filterMatchMode="contains" >
                            <h:outputText value="#{profesor.nombre}" />
                        </p:column>
                        <p:column headerText="Modificar">
                            <p:commandButton value="Modificar" actionListener="#{usersBean.user.ObtenerProfesor(profesor.registro)}"
                                             oncomplete="PF('modprofesor').show();" update=":usuarios:panelmodprof" />
                        </p:column>
                        <p:column headerText="Eliminar" >
                            <p:commandButton value="Eliminar" />
                        </p:column>
                    </p:dataTable>
                    
                </h:panelGrid>
            </p:dialog>
            
            <p:dialog id="panelmodprof" header="Modificar Datos del Docente" widgetVar="modprofesor" rendered="true" height="350" width="300" modal="true" draggable="false" resizable="false" position="center" >
                <h:panelGrid columns="1">
                <p:inputText value="#{usersBean.user.dni}" placeholder="DNI" class="texto"></p:inputText>
                <p:inputText value="#{usersBean.user.nombre}" placeholder="Nombre" class="texto"></p:inputText>
                <p:inputText value="#{usersBean.user.usuario}" placeholder="Usuario" class="texto"></p:inputText>
                <p:inputText value="#{usersBean.user.email}" placeholder="Email" class="texto"></p:inputText>
                <p:outputLabel for="psexo" value="Sexo: " />
                <p:selectOneRadio id="psexo" value="#{usersBean.user.sexo}">
                    <f:selectItem itemLabel="Masculino" itemValue="1" />
                    <f:selectItem itemLabel="Femenino" itemValue="2" />
                </p:selectOneRadio>
                <p:commandButton value="Guardar Cambios" ajax="false" 
                                 actionListener="#{usersBean.actualizarusers(login.user.registro)}" update=":tblprof"
                                 oncomplete="PF('modprofesor').hide();" class="boton-ingresar" />
                <p:commandButton value="Cancelar" immediate="true"
                                 oncomplete="PF('modprofesor').hide();" class="boton-ingresar" />
             </h:panelGrid>
            </p:dialog>
            
        </h:form>
            </f:view>
    </h:body>
</html>
