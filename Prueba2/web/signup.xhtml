<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Registrar Usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        <div>Registrar Usurio Nuevo</div>
        <p:panelGrid>
        <h:form>
            <tr>
                <td>
                    <p:inputText value="#{user.usuario}" placeholder="Usuario"></p:inputText>
                </td>
            </tr>
            <tr>
                <td>
                    <p:password value="#{user.password}" placeholder="Password"></p:password>
                </td>
            </tr>
            <tr>
                <td>
                    <p:inputText value="#{user.dni}" placeholder="DNI"></p:inputText>
                </td>
            </tr>
            <tr>
                <td>
                    <p:inputText value="#{user.nombre}" placeholder="Nombre"></p:inputText>
                </td>
            </tr>
            <tr>
                <td>
                    <p:inputText value="#{user.email}" placeholder="Email"></p:inputText>
                </td>
            </tr>
            <tr>
                <td>
                    <p:selectOneMenu value="#{nivel.id}">
                        <f:selectItem itemLabel="-Seleccionar Nievel-" itemValue="0" />
                        <f:selectItem itemLabel="Administrador" itemValue="1" />
                        <f:selectItem itemLabel="Supervisor" itemValue="2" />
                        <f:selectItem itemLabel="Operador" itemValue="3" />
                        <f:selectItem itemLabel="Profesor" itemValue="4" />
                        <f:selectItem itemLabel="Alumno" itemValue="5" />
                        <f:selectItem itemLabel="Padre de Familia" itemValue="6" />
                        <f:selectItem itemLabel="Supervisor Externo" itemValue="7" />
                    </p:selectOneMenu>
                </td>
            </tr>
        </h:form>
        </p:panelGrid>
    </h:body>
</html>
