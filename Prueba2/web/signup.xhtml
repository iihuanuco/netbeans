<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar Usuario</title>
         <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="resources" name="fonts.css"  />
    </h:head>

    <h:body style="background-color:white;">
        <f:view>
        <h:form>
            <div columns="1" class="registro-menu">
                    <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/newuser.jpg"/><p:commandButton value="Nuevo Usuario" oncomplete="PF('usuarionuevo').show();"  class="  btn-img"  /></div>
                    <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/alumnos.jpg"/><p:commandButton value=" Gestion de Alumnos" oncomplete="PF('galumnos').show();"  class="  btn-img"  /></div>
                    <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/profesor.jpg"/><p:commandButton value=" Gestion de Docentes" oncomplete="PF('gdocente').show();"  class="  btn-img"  /></div>
            </div>
            
            <p:dialog header="Registrar Usuario Nuevo" widgetVar="usuarionuevo" rendered="true" height="380" width="300" modal="true" draggable="false" resizable="false" position="center"  >
                <h:panelGrid columns="1">
                <p:inputText id="txtusuario" value="#{usersBean.user.usuario}" placeholder="Usuario" class="texto"></p:inputText>
                <p:password id="password" value="#{usersBean.user.password}" placeholder="Password" class="texto"></p:password>
                <p:inputText id="txtdni" value="#{usersBean.user.dni}" placeholder="DNI" class="texto"></p:inputText>
                <p:inputText id="txtnombreu" value="#{usersBean.user.nombre}" placeholder="Nombre" class="texto"></p:inputText>
                <p:outputLabel for="sexo" value="Sexo: " />
                <p:selectOneRadio id="sexo" value="#{usersBean.user.sexo}">
                    <f:selectItem itemLabel="Masculino" itemValue="1" />
                    <f:selectItem itemLabel="Femenino" itemValue="2" />
                </p:selectOneRadio>
                <p:inputText id="txtemail" value="#{usersBean.user.email}" placeholder="Email" class="texto"></p:inputText>
                <p:selectOneMenu id="cmdnivel" value="#{usersBean.user.nivel}" >
                    <f:selectItem itemLabel="-Seleccionar Nievel-" itemValue="0" itemDisabled="true" />
                    <f:selectItem itemLabel="Administrador" itemValue="1" />
                    <f:selectItem itemLabel="Supervisor" itemValue="2" />
                    <f:selectItem itemLabel="Operador" itemValue="3" />
                    <f:selectItem itemLabel="Profesor" itemValue="4" />
                    <f:selectItem itemLabel="Alumno" itemValue="5" />
                    <f:selectItem itemLabel="Padre de Familia" itemValue="6" />
                    <f:selectItem itemLabel="Supervisor Externo" itemValue="7" />
                </p:selectOneMenu>
                <p:commandButton value="Registrar" actionListener="#{usersBean.registrar(login.user.registro)}" class="boton-ingresar" update="txtusuario,password,txtdni,txtnombreu,cmdnivel,txtemail"/>
             </h:panelGrid>
            </p:dialog>
            
            <p:dialog header="Gestionar Alumnos" widgetVar="galumnos" rendered="true" height="350" width="1000" modal="true" draggable="false" resizable="false" position="center"  >
                <h:panelGrid columns="1" >
                    <p:commandButton value="Mostrar" actionListener="#{userxSucuBean.userxsucu.mostraralumnos(sucursalesBean.sucursales.registrosuc)}" update="tblalum" />
                    <p:dataTable id="tblalum" var="alumnos"  value="#{userxSucuBean.userxsucu.listaalumnos}">
                        <p:column headerText="Registro">
                            <h:outputText value="#{alumnnos.registro}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{alumnos.nombre}" />
                        </p:column>
                        <p:column headerText="Modificar">
                            <p:commandButton value="Modificar" />
                        </p:column>
                        <p:column>
                            <p:commandButton value="Eliminar" />
                        </p:column>
                    </p:dataTable>
                    
                </h:panelGrid>
            </p:dialog>
            
            <p:dialog header="Gestionar Docentes" widgetVar="gdocente" rendered="true" height="350" width="800" modal="true" draggable="false" resizable="false" position="center"  >
                <h:panelGrid columns="1" >
                    <p:commandButton value="Mostrar" actionListener="#{userxSucuBean.userxsucu.mostrardocentes(sucursalesBean.sucursales.registrosuc)}" update="tblprof" />
                    <p:dataTable id="tblprof" var="profesor"  value="#{userxSucuBean.userxsucu.listaprofesor}">
                        <p:column headerText="Registro">
                            <h:outputText value="#{profesor.registro}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{profesor.nombre}" />
                        </p:column>
                        <p:column headerText="Modificar">
                            <p:commandButton value="Modificar" />
                        </p:column>
                        <p:column headerText="Eliminar" >
                            <p:commandButton value="Eliminar" />
                        </p:column>
                    </p:dataTable>
                    
                </h:panelGrid>
            </p:dialog>
        </h:form>
            </f:view>
    </h:body>
</html>
