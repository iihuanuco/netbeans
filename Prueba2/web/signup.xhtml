<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar Usuario</title>
         <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="resources" name="fonts.css"  />
    </h:head>

    <h:body style="background-color:white;">
        <f:view>
            <h:form id="usuarios">
                <div columns="1" class="registro-menu">
                    
                    <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/newuser.jpg"/><p:commandButton value="Nuevo Usuario" 
              oncomplete="PF('usuarionuevo').show();"  class="  btn-img"  /></div>
                    <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/alumnos.jpg"/><p:commandButton value="Gestionar Alumnos" 
              onclick="#{usersBean.user.mostraralumnos(sucursalesBean.sucursales.registrosuc)}" oncomplete="PF('alumno').show();"  class="  btn-img"  /></div>
                    <div class="submenu"><h:graphicImage class="imagen-reg" value="resources/img/profesor.jpg"/><p:commandButton value="Gestionar Docente" 
              onclick="#{usersBean.user.mostrardocente(sucursalesBean.sucursales.registrosuc)}" oncomplete="PF('docente').show();"  class="  btn-img"  /></div>

                </div>
            
            <p:dialog header="Registrar Usuario Nuevo" widgetVar="usuarionuevo" rendered="true" height="380" width="300" modal="true" draggable="false" resizable="false" position="center"  >
                <h:panelGrid columns="1">
                <p:inputText id="txtusuario" value="#{usersBean.user.usuario}" placeholder="Usuario" class="texto"></p:inputText>
                <p:password id="password" value="#{usersBean.user.password}" placeholder="Password" class="texto"></p:password>
                <p:inputText id="txtdni" value="#{usersBean.user.dni}" placeholder="DNI" class="texto"></p:inputText>
                <p:inputText id="txtnombreu" value="#{usersBean.user.nombre}" placeholder="Nombre" class="texto"></p:inputText>
                <p:outputLabel for="sexo" value="Sexo: " />
                <p:selectOneRadio id="sexo" value="#{usersBean.user.sexo}">
                    <f:selectItem itemLabel="Masculino" itemValue="1" />
                    <f:selectItem itemLabel="Femenino" itemValue="2" />
                </p:selectOneRadio>
                <p:inputText id="txtemail" value="#{usersBean.user.email}" placeholder="Email" class="texto"></p:inputText>
                <p:selectOneMenu id="cmdnivel" value="#{usersBean.user.nivel}" >
                    <f:selectItem itemLabel="-Seleccionar Nievel-" itemValue="0" itemDisabled="true" />
                    <f:selectItem itemLabel="Administrador" itemValue="1" />
                    <f:selectItem itemLabel="Supervisor" itemValue="2" />
                    <f:selectItem itemLabel="Operador" itemValue="3" />
                    <f:selectItem itemLabel="Profesor" itemValue="4" />
                    <f:selectItem itemLabel="Alumno" itemValue="5" />
                    <f:selectItem itemLabel="Padre de Familia" itemValue="6" />
                    <f:selectItem itemLabel="Supervisor Externo" itemValue="7" />
                </p:selectOneMenu>
                <p:commandButton value="Registrar" actionListener="#{usersBean.registrar(login.user.registro)}" class="boton-ingresar" update="txtusuario,password,txtdni,txtnombreu,cmdnivel,txtemail"/>
             </h:panelGrid>
            </p:dialog>
            
                 <p:dialog header="Getionar Alumno" widgetVar="alumno" rendered="true" height="400" width="800" modal="true" draggable="false" resizable="false" position="center"  >
                <h:panelGrid columns="1">
                    <p:dataTable id="listaalumnos" var="alumnos" value="#{usersBean.user.listaalumnos}" filteredValue="#{usersBean.user.alumnofiltro}" >
                        <p:column headerText="usuario" filterBy="#{alumnos.usuario}">
                            <h:outputText value="#{alumnos.usuario} " rendered="#{alumnos.flag3}" />
                             <h:inputText value="#{alumnos.usuario}" rendered="#{ not alumnos.flag3}" />
                        </p:column>
                        <p:column headerText="nombre" filterBy="#{alumnos.nombre}">
                                    <h:outputText value="#{alumnos.nombre}" rendered="#{alumnos.flag3}" />
                            <h:inputText value="#{alumnos.nombre}" rendered="#{ not alumnos.flag3}"/>
                        </p:column>
                        <p:column headerText="dni" filterBy="#{alumnos.dni}">
                                   <h:outputText value="#{alumnos.dni}" rendered="#{alumnos.flag3}" />
                              <h:inputText value="#{alumnos.dni}" rendered="#{ not alumnos.flag3}" />
                        </p:column>
                        <p:column headerText="email" filterBy="#{alumnos.email}">
                                     <h:outputText value="#{alumnos.email}" rendered="#{alumnos.flag3}" />
                              <h:inputText value="#{alumnos.email}" rendered="#{ not alumnos.flag3}" />
                        </p:column>
                        <p:column>
                            <p:commandButton icon="ui-icon-close" actionListener="#{usersBean.user.cancelar(alumnos)}"  rendered="#{ not alumnos.flag3}" update="listaalumnos" />
                            <p:commandButton icon="ui-icon-check" actionListener="#{usersBean.user.actualizar(alumnos,login.user.registro)}" rendered="#{ not alumnos.flag3}" update="listaalumnos"/>
                            <p:commandButton icon="ui-icon-pencil" actionListener="#{usersBean.user.editar(alumnos)}"  rendered="#{alumnos.flag3}" update="listaalumnos"/>
                        </p:column>

                    </p:dataTable>
                </h:panelGrid>
            </p:dialog>
                
                   <p:dialog header="Getionar Docente" widgetVar="docente" rendered="true" height="400" width="800" modal="true" draggable="false" resizable="false" position="center"  >
                <h:panelGrid columns="1">
                    <p:dataTable id="listadocente" var="profesores" value="#{usersBean.user.listaprofesor}" filteredValue="#{usersBean.user.profesorfiltro}" >
                        <p:column headerText="usuario" filterBy="#{alumnos.usuario}">
                            <h:outputText value="#{profesores.usuario} " rendered="#{profesores.flag3}" />
                             <h:inputText value="#{profesores.usuario}" rendered="#{ not profesores.flag3}" />
                        </p:column>
                        <p:column headerText="nombre" filterBy="#{profesores.nombre}">
                                    <h:outputText value="#{profesores.nombre}" rendered="#{profesores.flag3}" />
                            <h:inputText value="#{profesores.nombre}" rendered="#{ not profesores.flag3}"/>
                        </p:column>
                        <p:column headerText="dni" filterBy="#{profesores.dni}">
                                   <h:outputText value="#{profesores.dni}" rendered="#{profesores.flag3}" />
                              <h:inputText value="#{profesores.dni}" rendered="#{ not profesores.flag3}" />
                        </p:column>
                        <p:column headerText="email" filterBy="#{profesores.email}">
                                     <h:outputText value="#{profesores.email}" rendered="#{profesores.flag3}" />
                              <h:inputText value="#{profesores.email}" rendered="#{ not profesores.flag3}" />
                        </p:column>
                        <p:column>
                            <p:commandButton icon="ui-icon-close" actionListener="#{usersBean.user.cancelar(profesores)}"  rendered="#{ not profesores.flag3}" update="listadocente" />
                            <p:commandButton icon="ui-icon-check" actionListener="#{usersBean.user.actualizar(profesores,login.user.registro)}" rendered="#{ not profesores.flag3}" update="listadocente"/>
                            <p:commandButton icon="ui-icon-pencil" actionListener="#{usersBean.user.editar(profesores)}"  rendered="#{profesores.flag3}" update="listadocente"/>
                        </p:column>

                    </p:dataTable>
                </h:panelGrid>
            </p:dialog>
          
            
        </h:form>
            </f:view>
    </h:body>
</html>
