<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <head>
        <title>Registrar Usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    
    <body>
        <div>TODO write content</div>
        <h:form>
            <tr>
                <td>
                    <p:inputText value="#{user.registro}" placeholder="Registro"></p:inputText>
                </td>
            </tr>
            <tr>
                <td>
                    <p:inputText value="#{user.usuario}" placeholder="Usuario"></p:inputText>
                </td>
            </tr>
            <tr>
                <td>
                    <p:password value="#{user.password}" placeholder="Password"></p:password>
                </td>
            </tr>
            <tr>
                <td>
                    <p:inputText value="#{user.dni}" placeholder="DNI"></p:inputText>
                </td>
            </tr>
            <tr>
                <td>
                    <p:inputText value="#{user.nombre}" placeholder="Nombre"></p:inputText>
                </td>
            </tr>
            <tr>
                <td>
                    <p:inputText value="#{user.email}" placeholder="Email"></p:inputText>
                </td>
            </tr>
            <tr>
                <td>
                    <p:selectOneMenu value="#{nivel.id}">
                        <f:selectItem itemLabel="-Seleccionar Nievel-" itemValue="0" />
                        <f:selectItems value="#{userVista.lista}" />
                    </p:selectOneMenu>
                </td>
            </tr>
        </h:form>
        
    </body>
</html>
