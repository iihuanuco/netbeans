<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar Usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <div>Registrar Usuario Nuevo</div>
        <h:form>
            <p:panelGrid columns="1">

                <p:inputText value="#{usersBean.user.usuario}" placeholder="Usuario"></p:inputText>
                <p:password value="#{usersBean.user.password}" placeholder="Password"></p:password>
                <p:inputText value="#{usersBean.user.dni}" placeholder="DNI"></p:inputText>
                <p:inputText value="#{usersBean.user.nombre}" placeholder="Nombre"></p:inputText>
                <p:outputLabel for="sexo" value="Sexo: " />
                <p:selectOneRadio id="sexo" value="#{usersBean.user.sexo}">
                    <f:selectItem itemLabel="Masculino" itemValue="1" />
                    <f:selectItem itemLabel="Femenino" itemValue="2" />
                </p:selectOneRadio>
                <p:inputText value="#{usersBean.user.email}" placeholder="Email"></p:inputText>
                <p:selectOneMenu value="#{usersBean.user.nivel}">
                    <f:selectItem itemLabel="-Seleccionar Nievel-" itemValue="0" itemDisabled="true" />
                    <f:selectItem itemLabel="Administrador" itemValue="1" />
                    <f:selectItem itemLabel="Supervisor" itemValue="2" />
                    <f:selectItem itemLabel="Operador" itemValue="3" />
                    <f:selectItem itemLabel="Profesor" itemValue="4" />
                    <f:selectItem itemLabel="Alumno" itemValue="5" />
                    <f:selectItem itemLabel="Padre de Familia" itemValue="6" />
                    <f:selectItem itemLabel="Supervisor Externo" itemValue="7" />
                </p:selectOneMenu>
                <h:commandButton value="Registrar" actionListener="#{usersBean.user.registrar()}"  />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
